name: Prerender Mappa ogni 10'

on:
  schedule:
    - cron: "*/10 * * * *" # ogni 10 minuti
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installa le dipendenze
        run: npm install

      - name: Crea HTML prerenderizzato
        run: |
          mkdir -p dist
          npm start

      - name: Distribuisci su GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
