name: Build & Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/10 * * * *'   # ogni 10 minuti
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04     # ðŸ‘‰ blocchiamo la versione per evitare i pacchetti *t64*
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: System deps for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libgtk-3-0 libxss1 libxshmfence1 libasound2 \
            libpangocairo-1.0-0

      - name: Install npm deps
        run: npm install --omit=dev

      - name: Run prerender
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
